<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despachante de Trânsito</title>

    <!--<link rel="stylesheet" type="text/css" href="../../layout/nav-header.css">
    <link rel="stylesheet" type="text/css" href="perfil-cliente.css">-->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout/nav-header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='telas-cliente/perfil-cliente/perfil-cliente.css') }}">

    <!--LINK DA FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--CABEÇA - NAVEGAÇÃO-->
    <header>
        <nav>
            <h1>Perfil</h1>
            <div class="buttons">
                <a href="/cliente/encontrarServicos" class="button">Despachantes</a>
                <a href="/cliente/chamadoCliente" class="button">Chamados</a>
                <a id="btn-perfil"  class="button">Seu Perfil</a>
            </div>
        </nav>
    </header>
    <!-- CORPO DO FORMULARIO -->
    <main>
        <div class="container">
            <section class="profile-form">
                <!--PRIMEIRO-->
                <h2>Informações Pessoais</h2>
                <label>Nome Completo</label>
                <input type="text" placeholder="Value">
                <div class="double-input">
                    <div>
                        <label>CPF</label>
                        <input type="text" placeholder="000.000.000-00">
                    </div>
                    <div>
                        <label>RG</label>
                        <input type="text" placeholder="Digite seu RG">
                    </div>
                </div>
                <div class="double-input">
                    <div>
                        <label>Data de Nascimento</label>
                        <input type="date" placeholder="Dia / Mês / Ano">
                    </div>
                    <div>
                        <button class="btn-anexo">Anexar Identidade</button>
                    </div>
                </div>
             
                
                <!--SEGUNDO-->
                <h2>Informações de Contato e Login</h2>
                <div class="double-input">
                    <div>
                        <label>Telefone Pessoal</label>
                        <input type="text" placeholder="(99) 99999-9999">
                    </div>
                    <div>
                        <label>Telefone Residencial</label>
                        <input type="text" placeholder="(99) 99999-9999">
                    </div>
                </div>
                <label>Email</label>
                <input type="email" placeholder="Value">
                <div class="double-input">
                    <div>
                        <label>Senha</label>
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                    <div>
                        <label>Confirmar Senha</label>
                        <input type="password" placeholder="Confirme sua senha">
                    </div>
                </div>

                <!--TERCEIRO-->
                <h2>Endereço Residencial</h2>
                <div class="double-input">
                    <div>
                        <label>Endereço</label>
                        <input type="text" placeholder="Digite o endereço">
                    </div>
                    <div>
                        <label>Bairro</label>
                        <input type="text" placeholder="Digite o bairro">
                    </div>
                </div>
                <div class="double-input">
                    <div>
                        <label>Número</label>
                        <input type="text" placeholder="Digite Aqui">
                    </div>
                    <div>
                        <label>CEP</label>
                        <input type="text" placeholder="Digite Aqui">
                    </div>
                </div>
                <div class="double-input">
                    <div>
                        <label>Cidade</label>
                        <input type="text" placeholder="Digite a cidade">
                    </div>
                    <div>
                        <label>Estado</label>
                        <input type="text" placeholder="Digite o estado">
                    </div>
                </div>

                <button class="btn-update">Atualizar Informações</button>
            </section>
        </div>
    </main>
</body>
</html>
