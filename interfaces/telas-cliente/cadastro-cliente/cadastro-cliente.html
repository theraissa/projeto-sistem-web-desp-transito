<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despachante de Trânsito</title>
    <link rel="stylesheet" type="text/css" href="cadastro-cliente.css">

    <!--LINK DA FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--CABEÇA - NAVEGAÇÃO-->
    <header>
        <nav>
            <h1>Olá, Cliente</h1>
        </nav>
    </header>
    <!--CORPO - LOCAL PARA PREENCHER INFORMAÇÕES-->
    <main>
        <!--INFORMATIVO DA ESQUERDA-->
        <section class="info-esquerda">
            <h2>Complete <br> as Lacunas</h2>
            <p>De início solicitamos poucas informações, apenas para conseguir acessar o sistema, mas quando desejar solicitar algum serviço será necessário completar o perfil.</p>
        </section>

        <!--FORMULARIO-->
        <section class="form-cadastro-cliente">
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
                
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
