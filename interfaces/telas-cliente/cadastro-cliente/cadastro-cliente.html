<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despachante de Trânsito</title>
    
    <link rel="stylesheet" type="text/css" href="cadastro-cliente.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='telas-cliente/cadastro-cliente/cadastro-cliente.css') }}">

    <!--LINK DA FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--CABEÇA - NAVEGAÇÃO-->
    <header>
        <nav>
            <h1>Olá, Cliente</h1>
        </nav>
    </header>
    <!--CORPO - LOCAL PARA PREENCHER INFORMAÇÕES-->
    <main>
        <!--INFORMATIVO DA ESQUERDA-->
        <section class="info-esquerda">
            <h2>Complete <br> as Lacunas</h2>
            <p>De início solicitamos poucas informações, apenas para conseguir acessar o sistema, mas quando desejar solicitar algum serviço será necessário completar o perfil.</p>
        </section>

        <!--FORMULARIO-->
        <section class="form-cadastro-cliente">
            <form method="POST" action="{{ url_for('cad_cliente.cadastrar_cliente') }}">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome-cliente" required placeholder="Digite seu nome completo">
                
                <label for="nome">CPF</label>
                <input type="text" id="cpf-cliente" name="cpf-cliente" required placeholder="Digite seu CPF">

                <label for="email">Email</label>
                <input type="email" id="email" name="email-cliente" required placeholder="Digite seu email">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha-cliente" required placeholder="Digite sua senha">
                
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
