<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despachante de Trânsito</title>
    <link rel="stylesheet" type="text/css" href="login.css">

    <!--LINK DA FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--CABEÇA - NAVEGAÇÃO-->
    <header>
        <h1>Login</h1>
    </header>    
    <main>
        <section class="section-login">
            <form action="">
                <label for="email">Email</label>
                <input type="email" id="email-login" placeholder="Digite seu email">
                <label for="senha">Senha</label>
                <input type="password" id="senha-login" placeholder="Digite sua senha">
                <div class="button-acessar">
                    <a href="login-autentic/login-autentic.html" class="button">Acessar</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
