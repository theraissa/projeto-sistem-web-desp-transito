<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despachante de Trânsito</title>
    
    <link rel="stylesheet" type="text/css" href="../login.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='../login.css') }}">
    <!--LINK DA FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--CABEÇA - NAVEGAÇÃO-->
    <header>
        <h1>Login</h1>
    </header>    
    <main>
        <section class="section-login">
            <div class="section-dialogo">
                <h1>Por motivos de segurança, enviamos um código de acesso para o seu e-mail cadastrado. Insira-o para continuar.</h1>
            </div>
            <form class="section-form-autentic" action="">
                <label for="codigo-acesso">Código de Acesso</label>
                <input type="text" id="codigo-acesso" placeholder="Digite Aqui">
                <div class="button_acessar">
                    <button type="">Reenviar Código</button>
                    <button type="submit">Acessar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
