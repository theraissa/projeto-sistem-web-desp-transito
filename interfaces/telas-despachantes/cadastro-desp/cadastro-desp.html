<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despachante de Trânsito</title>
    <link rel="stylesheet" type="text/css" href="cadastro-desp.css">

    <!--LINK DA FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--CABEÇA - NAVEGAÇÃO-->
    <header>
        <nav>
            <!-- <div class="logo">&#9776</div> -->
            <h1>Olá, Despachante</h1>
        </nav>
    </header>

    <!--CORPO DOS FORMULARIOS-->
    <main>
        <h2>Complete as Lacunas</h2>
        <div class="container">
            <!--PRIMEIRO CONTAINER-->
            <section class="info-pessoais">
                <!--INFORMAÇÕES PESSOAIS-->
                <h3>Informações Pessoais</h3>
                <label>Nome Completo</label>
                <input type="text" placeholder="Digite seu nome">
                <div class="inline-fields">
                    <div>
                        <label>CPF</label>
                        <input type="text" placeholder="000.000.000-00">
                    </div>
                    <div>
                        <label>RG</label>
                        <input type="text" placeholder="Digite seu RG">
                    </div>
                </div>

                <label>Data de Nascimento</label>
                <input type="date">
                <button>Anexar Identidade</button>
                
                <!--INFORMAÇÕES DE CONTATO E LOGIN-->
                <h3>Informações de Contato e Login</h3>
                <div class="inline-fields">
                    <div>
                        <label>Telefone Pessoal</label>
                        <input type="text" placeholder="(99) 99999-9999">
                    </div>
                    <div>
                        <label>Telefone Comercial</label>
                        <input type="text" placeholder="(99) 99999-9999">
                    </div>
                </div>
                <label>Email</label>
                <input type="email" placeholder="Digite seu email">
                <div class="inline-fields">
                    <div>
                        <label>Senha</label>
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                    <div>
                        <label>Confirmar Senha</label>
                        <input type="password" placeholder="Confirme sua senha">
                    </div>
                </div>
            </section>

            <!--SEGUNDO CONTAINER-->
            <section class="info-despachante">
                <!--INFORMAÇÕES DESPACHANTE-->
                <h3>Informações Despachante</h3>
                <label>Registro de CRDD</label>
                <input type="text" placeholder="Digite o registro">
                <label>Data de Expiração</label>
                <input type="date">
                <button>Anexar Registro</button>

                <!--INFORMAÇÕES ENDEREÇO DO COMERCIO-->
                <h3>Endereço do Comércio</h3>
                <label>Endereço</label>
                <input type="text" placeholder="Digite o endereço">
                <div class="inline-fields">
                    <div>
                        <label>Bairro</label>
                        <input type="text" placeholder="Digite o bairro">
                    </div>
                    <div>
                        <label>CEP</label>
                        <input type="text" placeholder="00000-000">
                    </div>
                </div>
                <div class="inline-fields">
                    <div>
                        <label>Cidade</label>
                        <input type="text" placeholder="Digite a cidade">
                    </div>
                    <div>
                        <label>Estado</label>
                        <input type="text" placeholder="Digite o estado">
                    </div>
                </div>
            </section>
        </div>
        <!--BOTÃO DE ENVIAR OS DADOS-->
        <button class="enviar">Enviar</button>
    </main>

</body>
</html>
