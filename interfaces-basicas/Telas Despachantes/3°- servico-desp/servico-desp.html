<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despachante de Trânsito</title>
    <link rel="stylesheet" type="text/css" href="servico-desp.css">

    <!--LINK DA FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--CABEÇA - NAVEGAÇÃO-->
    <header>
        <nav>
            <h1>Bem-Vindo, Nome Despachante</h1>
            <div class="buttons">
                <button id="btn-servico">Serviços</button>
                <button>Chamados</button>
                <button>Agendamentos</button>
                <button>Perfil</button>
            </div>
        </nav>
    </header>
    <main>
        <h2>Seus Serviços</h2>
        <section class="service-list">
            <div class="service-item">
                <span>Transferência de Proprietário</span>
                <div class="actions">
                    <button class="edit">✏️</button>
                    <button class="delete">❌</button>
                </div>
            </div>
            <div class="service-item">
                <span>Autorização para nova placa Mercosul</span>
                <div class="actions">
                    <button class="edit">✏️</button>
                    <button class="delete">❌</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
