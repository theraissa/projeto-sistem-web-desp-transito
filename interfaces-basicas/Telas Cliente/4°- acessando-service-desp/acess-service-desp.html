<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despachante de Trânsito</title>
    <link rel="stylesheet" type="text/css" href="acess-service-desp.css">

    <!--LINK DA FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>  
    <header>
        <!-- <div class="logo"></div> -->
        <h1>Transferência de Proprietário</h1>
    </header>

    <div class="container"></div>
        <main>
            <p>Para darmos sequência na sua solicitação, primeiramente vamos solicitar alguns documentos, logo será encaminhado para o profissional. Você poderá acompanhar o processo pela aba chamados.</p>
            <form>
                <div class="input-group">
                    <label>CRV/ATPV-E - Já reconhecido em Cartório pelo vendedor e comprador</label>
                    <button class="btn">Anexar</button>
                </div>
                <div class="input-group">
                    <label>Documento de Identificação do Comprador (Identidade, CNH,...)</label>
                    <button class="btn">Anexar</button>
                </div>
                <div class="input-group">
                    <label>Comprovante de Endereço</label>
                    <button class="btn">Anexar</button>
                </div>
                <div class="input-group">
                    <label>Procuração (Se houver)</label>
                    <button class="btn">Anexar</button>
                </div>
                <div class="input-group">
                    <label>Nota Fiscal (Se houver)</label>
                    <button class="btn">Anexar</button>
                </div>
                <div class="input-group">
                    <label>Contrato Constitutivo da empresa (Se houver)</label>
                    <button class="btn">Anexar</button>
                </div>
                <button class="btn submit">Solicitar Serviço</button>
            </form>
        </main>
    </div>

</body>
</html>
